<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normlize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Mashal</a>
            <!-- cart icon -->
            <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
            <!-- cart content -->
            <div class="cart">
                <h2 class="cart-title">Hello, I'm Your Cart</h2>
            <!-- content -->
                <div class="cart-content">
                    
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy -->
                <button class="buy-btn" type="button">Buy Now</button>
                <!-- close -->
                <i class="fa-solid fa-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop & Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="box">
                <img src="material/product1.jpg" class="img">
                <h2 class="pro-title">AEROREADY SHIRT</h2>
                <span class="price">$25.5</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 2 -->
            <div class="box">
                <img src="material/product2.jpg" class="img">
                <h2 class="pro-title">WIRELESS AIRPODS</h2>
                <span class="price">$100</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 3 -->
            <div class="box">
                <img src="material/product3.jpg" class="img">
                <h2 class="pro-title">HOODED PARKA</h2>
                <span class="price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 4 -->
            <div class="box">
                <img src="material/product4.jpg" class="img">
                <h2 class="pro-title">STRAW METAL BOTTLE</h2>
                <span class="price">$21.5</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 5 -->
            <div class="box">
                <img src="material/product5.jpg" class="img">
                <h2 class="pro-title">SILVER GLASSES</h2>
                <span class="price">$85</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 6 -->
            <div class="box">
                <img src="material/product6.jpg" class="img">
                <h2 class="pro-title">ADIDAS HAT</h2>
                <span class="price">$30</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 7 -->
            <div class="box">
                <img src="material/product7.jpg" class="img">
                <h2 class="pro-title">ADIDAS BACKPACK</h2>
                <span class="price">$60</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <!-- box 8 -->
            <div class="box">
                <img src="material/product8.jpg" class="img">
                <h2 class="pro-title">ULTRABOOST 23K</h2>
                <span class="price">$49</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
        </div>
    </section>

    <!-- End -->
    <div class="end">
        <p>Made By | Zeyad Mashal</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
